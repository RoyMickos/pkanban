<!DOCTYPE html>
<html>
<head>
	<title>Canvas proto</title>
	<script type="text/javascript" src="C:/users/roy.m.mickos/Documents/_work/django/pkanban/static/js/lib/jquery-1.9.1.min.js"></script>
</head>
<body>
	<canvas id="streams" width="400" height="300"
		style="border:1px solid #000000;">
	</canvas>
<script>
$('document').ready(function() {
	var context = $('#streams').get(0).getContext('2d');
	// draw line to separate backlog
	context.save();
	context.beginPath();
	context.moveTo(25,0);
	context.lineTo(25,300);
	context.lineWidth=2;
	context.stroke();
	context.fillStyle="#00CC33";
	context.fillRect(370,0,30,300);
	context.restore();
	context.save();
	context.font = "20px Verdana";
	context.textAlign = "center";
	context.translate(20,150);
	context.rotate(-1*Math.PI/2);
	context.strokeText('Backlog',0,0);
	context.strokeText('Done',0,372);
	context.restore();
	context.font = "12px Verdana"
	context.fillText('Incidents',40,25);
	//context.rect(40-2,25-10,40+4,12);
	//context.stroke();
	context.beginPath();
	context.moveTo(25,25-10+6);
	context.lineTo(40-2,21);
	context.stroke();
});
</script>
</body>
</html>
