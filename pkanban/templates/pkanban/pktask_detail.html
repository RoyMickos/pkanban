<!DOCTYPE html>
<html>
<head>
{% load staticfiles %}
<link rel="stylesheet" href="{{ STATIC_URL }}style.css" type="text/css" media="screen" />
</head>
<body>
<h2>{{object.name}}</h2>
<p>{{object.description}}</p>
{% if object.completed %} <p>{{object.completed}}</p> {% endif %}
<p><pre>{{object.history}}</pre></p>
<p>Time spent: {{object.effort}}</p>
<p>Last modified: {{object.lastmodify}}</p>
</body>
</html>
